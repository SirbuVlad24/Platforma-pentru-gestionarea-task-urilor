<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Magic Staff/Wand -->
  <defs>
    <linearGradient id="staffGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <circle cx="30" cy="15" r="12" fill="url(#glowGrad)" opacity="0.6"/>
  
  <!-- Magic orb at top -->
  <circle cx="30" cy="15" r="8" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
  <circle cx="30" cy="15" r="4" fill="#FFF" opacity="0.8"/>
  
  <!-- Staff body -->
  <rect x="28" y="20" width="4" height="30" fill="url(#staffGrad)" rx="2"/>
  
  <!-- Decorative rings on staff -->
  <circle cx="30" cy="30" r="3" fill="none" stroke="#8B4513" stroke-width="1"/>
  <circle cx="30" cy="40" r="3" fill="none" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Magic sparkles -->
  <circle cx="20" cy="12" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="40" cy="12" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="18" cy="20" r="1.5" fill="#FFD700" opacity="0.6"/>
  <circle cx="42" cy="20" r="1.5" fill="#FFD700" opacity="0.6"/>
</svg>

