<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Pirate Flag/Skull -->
  <defs>
    <linearGradient id="flagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991B1B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skullGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flag background -->
  <rect x="5" y="10" width="50" height="35" fill="url(#flagGrad)" rx="2"/>
  
  <!-- Skull shape -->
  <circle cx="30" cy="25" r="12" fill="url(#skullGrad)"/>
  
  <!-- Eye sockets -->
  <circle cx="25" cy="22" r="3" fill="#1F2937"/>
  <circle cx="35" cy="22" r="3" fill="#1F2937"/>
  
  <!-- Nose -->
  <path d="M 30 25 L 27 30 L 33 30 Z" fill="#1F2937"/>
  
  <!-- Jaw/teeth -->
  <rect x="24" y="30" width="12" height="8" fill="url(#skullGrad)" rx="1"/>
  <line x1="27" y1="30" x2="27" y2="38" stroke="#1F2937" stroke-width="1.5"/>
  <line x1="30" y1="30" x2="30" y2="38" stroke="#1F2937" stroke-width="1.5"/>
  <line x1="33" y1="30" x2="33" y2="38" stroke="#1F2937" stroke-width="1.5"/>
  
  <!-- Crossbones -->
  <line x1="15" y1="15" x2="25" y2="35" stroke="#FEF3C7" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="15" x2="45" y2="35" stroke="#FEF3C7" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Flag pole -->
  <rect x="3" y="8" width="2" height="40" fill="#78350F" rx="1"/>
  
  <!-- Decorative elements -->
  <circle cx="10" cy="20" r="1.5" fill="#FCD34D" opacity="0.8"/>
  <circle cx="50" cy="20" r="1.5" fill="#FCD34D" opacity="0.8"/>
</svg>

